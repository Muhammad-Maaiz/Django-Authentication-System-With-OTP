<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        form {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333333;
            margin-bottom: 10px;
        }
        p {
            color: #555555;
        }
        .error {
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            background-color: #d9534f;
        }
        input[type="email"] {
            width: 70%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- forget_password.html -->
    <form method="post">
    <h2>Forget Password</h2>
        {% csrf_token %}
    <p>Enter your registered email address to receive a OTP for resetting your password.</p>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <input type="email" name="email" placeholder="Enter your email" required>
        <button type="submit">Send OTP</button>

        <p><a href="{% url 'login' %}">Back to Login</a></p>
    </form>

</body>
</html>
